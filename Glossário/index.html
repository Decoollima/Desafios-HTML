<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossário</title>
  </head>
  <body style="color: rgb(95, 85, 85)">
    <h1>Estrutura HTML</h1>
    <dt>
      <a
        href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype"
        target="_blank"
        style="color: rgb(95, 85, 85)"
      >
        <h4><strong>!DOCTYPE html</strong></h4>
      </a>
    </dt>
    <dd>Define o tipo de documento como <strong>HTML5</strong></dd>
    <dt>
      <a
        href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html"
        target="_blank"
        style="color: rgb(95, 85, 85)"
      >
        <h4><strong>html</strong></h4>
      </a>
    </dt>
    <dd>Define um documento HTML</dd>
    <dt>
      <a
        href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head"
        target="_blank"
        style="color: rgb(95, 85, 85)"
      >
        <h4><strong>head</strong></h4>
      </a>
    </dt>
    <dd>container para metadados, título da página, links...</dd>
    <dt>
      <a
        href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body"
        target="_blank"
        style="color: rgb(95, 85, 85)"
      >
        <h4><strong>body</strong></h4>
      </a>
    </dt>
    <dd>corpo do documento</dd>
  </body>
</html>
